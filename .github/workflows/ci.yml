  ktlint:
    name: ğŸ¨ Ktlint â€” Code Formatting
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: ğŸ”‘ Make gradlew executable
        run: chmod +x ./gradlew

      # Create a dummy keys.properties so the build doesn't fail on secrets
      - name: ğŸ” Create dummy keys.properties
        run: |
          cp keys.properties.template keys.properties
          sed -i 's|=.*|=DUMMY_VALUE|g' keys.properties

